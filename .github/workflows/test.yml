name: Test

on:
  pull_request:
    paths-ignore:
      - '**/*.md'
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: run tests
      run: make test-coverage

    - name: upload coverage reselt to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
        flags: unit

    services:
      httpbin:
        image: kennethreitz/httpbin
        ports:
          - 9999:80

  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: start dependencies
        run: |
          mkdir -p test/output/otel
          sudo chmod 777 -R test/output/otel
          make deps
          sleep 3
          docker compose -f test/docker-compose.yml logs

      - name: install
        run: make install

      - name: run tests
        run: make test-integration-coverage

      - name: upload coverage reselt to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          flags: integration

  test-docker-compose:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: test docker compose
        run: |
          docker build . -t webhookx/webhookx:latest
          docker compose up -d
          sleep 10
          curl http://localhost:8080
